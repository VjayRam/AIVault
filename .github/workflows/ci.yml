name: CI Safety Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Index Generation
        run: node scripts/generate-index.mjs

      - name: Verify Changelog Generation
        run: node scripts/generate-changelog.mjs

      - name: Build Project
        run: npm run build
